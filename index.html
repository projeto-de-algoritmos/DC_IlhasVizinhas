<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div id="grid"></div>
    <div class="controls">
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="1" value="10">
      <label for="columns">Columns:</label>
      <input type="number" id="columns" min="1" value="10">
      <label for="highlight">Highlight Points:</label>
      <input type="number" id="highlight" min="0" value="5">
      <button id="randomize">Randomize</button>
      <button id="divideAndConquer">Divide and Conquer</button>
      <button id="clear">Clear</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
